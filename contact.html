<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bring in our bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Marian's Portfolio - Contact</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container header-wrap">
      <div class="row header">
        <div class="col h1">
          <h1>Marian Gude</h1>
        </div>
        <nav class="col">
          <!-- Navigation -->
          <!-- put navigation bootstrap here  -->
          <ul class="nav justify-content-end">
            <li class="nav-item" class="nav-options">
              <a
                class="nav-link active nav-link-edit"
                href="https://mkgude.github.io/hw2-responsiveportfolio/"
                >Home</a
              >
            </li>
            <li class="nav-item" class="nav-options">
              <a class="nav-link nav-link-edit" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item" class="nav-options">
              <a class="nav-link nav-link-edit" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- This is where the main section goes  -->
    <main id="main-section">
      <form class="container" id="form-section">
        <h2>Contact</h2>
        <hr />
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-text"
            >Name</label
          >
          <input
            type="name"
            class="form-control form-text"
            id="exampleFormControlTextarea1"
            placeholder="name"
          />
        </div>
        <!-- add a form where it asks for name, email and an area for the message  -->
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-text">Email</label>
          <input
            type="email"
            class="form-control form-text"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-text"
            >Message</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <input
          class="btn btn-primary submit-button"
          type="submit"
          value="Submit"
        />
      </form>
    </main>

    <footer class="container">
      <!-- add a footer - make it sticky and add socialmedia links -->
      <ul class="nav justify-content-center footer-edits">
        <li class="nav-item">
          <a
            class="nav-link active footer-link"
            href="https://www.linkedin.com/in/mkgude"
            target="blank"
            >LinkedIN</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link footer-link"
            href="https://github.com/mkgude"
            target="blank"
            >GitHub</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link footer-link"
            href="https://www.instagram.com/mkgude/"
            target="blank"
            >Instagram</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
